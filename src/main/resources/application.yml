security:
  jwt:
    secret-key: ${SECRET_KEY}
    expiration-time: ${EXP_TIME}

discount:
  code:
    threshold: ${DISCOUNT_THRESHOLD}

spring:
  application:
    name: security
  datasource:
    url: ${DB_URL}/security
    username: ${DB_USER}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
  cache:
    type: redis
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms

management:
  tracing:
    enabled: true
    sampling:
      probability: 1.0